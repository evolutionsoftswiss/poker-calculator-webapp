<f:subview xmlns:f="http://xmlns.jcp.org/jsf/core"
           xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
           xmlns:h="http://xmlns.jcp.org/jsf/html">
             
  <ui:composition>
    
   <h:selectOneMenu value="#{calculator.selectedGameType}"
   	valueChangeListener="#{calculator.selectedGameTypeChange}">
      <f:selectItems value="#{calculator.gameTypes}" />
      <f:ajax event="valueChange" render="menuForm inputForm cardsForm" />
    </h:selectOneMenu>

    <h:commandButton action="#{calculator.addPlayer}" value="Add Player">
      <f:ajax render="inputForm" />
    </h:commandButton>

    <h:commandButton action="#{calculator.removePlayer}" value="Remove Player">
      <f:ajax render="menuForm inputForm cardsForm" />
    </h:commandButton>

    <h:commandButton action="#{calculator.clearAll}" value="Clear All" />
    
    <h:commandButton action="#{calculator.clearResult}" value="Clear Result" >
      <f:ajax render="menuForm inputForm menuForm messages" type="reset" />
    </h:commandButton>

    <h:commandButton action="#{calculator.calculate}" value="Calculate" tabindex="300" >
      <f:ajax render="menuForm inputForm" />
    </h:commandButton>
    
    <h:messages layout="table" />
    
  </ui:composition>

</f:subview>
