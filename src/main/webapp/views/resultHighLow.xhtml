<f:subview xmlns:f="http://java.sun.com/jsf/core"
           xmlns:ui="http://java.sun.com/jsf/facelets"
           xmlns:h="http://xmlns.jcp.org/jsf/html">

  <ui:composition>
    <h:outputText value="Enumerated Boards: #{calculator.totalSimulatedHands} with #{calculator.totalLowHands} (#{calculator.lowHandsPercentage}%) Low" />
    <h:dataTable width="100%" var="results" value="#{calculator.playerResults}" rowIndexVar="status" >     
      <h:column>
        <f:facet name="header">
          <h:outputText value="Player Hand"/>
        </f:facet>  
        <h:outputText value="#{results[8]}" />
      </h:column>       
      <h:column>
        <f:facet name="header">
          <h:outputText value="% Scoops"/>
        </f:facet>  
        <h:outputText value="#{results[0]}" />
      </h:column>       
      <h:column>
        <f:facet name="header">
          <h:outputText value="% Win Hi"/>
        </f:facet>  
        <h:outputText value="#{results[1]}" />
      </h:column>    
      <h:column>
        <f:facet name="header">
          <h:outputText value="% Lose Hi"/>
        </f:facet>  
        <h:outputText value="#{results[2]}" />
      </h:column>    
      <h:column>
        <f:facet name="header">
          <h:outputText value="% Tie Hi"/>
        </f:facet>  
        <h:outputText value="#{results[3]}" />
      </h:column>        
      <h:column>
        <f:facet name="header">
          <h:outputText value="% Win Low"/>
        </f:facet>  
        <h:outputText value="#{results[4]}" />
      </h:column>    
      <h:column>
        <f:facet name="header">
          <h:outputText value="% Lose Low"/>
        </f:facet>  
        <h:outputText value="#{results[5]}" />
      </h:column>    
      <h:column>
        <f:facet name="header">
          <h:outputText value="% Tie Low"/>
        </f:facet>  
        <h:outputText value="#{results[6]}" />
      </h:column>  
      <h:column>
        <f:facet name="header">
          <h:outputText value="EV"/>
        </f:facet>  
        <h:outputText value="#{results[7]}" />
      </h:column>
    </h:dataTable>
  </ui:composition>     

</f:subview>
